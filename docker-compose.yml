version: "3"
services:
  google-traffic-screen:
    build:
      context: .
      args:
        all_proxy: #set proxy
    image: alatas/google-traffic-screen
    environment:
      - all_proxy= #set proxy
    ports:
      - "80:80"
    volumes:
      - ./www/index.html:/www/index.html
      - ./settings.yml:/settings.yml
      - ./locations.yml:/locations.yml
    restart: always